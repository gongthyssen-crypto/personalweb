<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thyssen的个人网站</title>
    <link rel="icon" href="/static/me.png" type="image/png">
    <style>
        /* 固定根字体与禁止自动缩放，使通过 HTTP(127.0.0.1) 与本地文件打开时显示一致 */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        *{
            padding: 0;
            margin: 0;
        }
        header{
            background-color: #1f1f1f;
            height: 85px;
            width: 100%;
        }
        header h2{
            color: white;
            position:absolute;
            left: 100px;
            line-height: 85px;
        }
        section a:hover{
            text-decoration: underline;
        }
        .imback{
            background-color: antiquewhite;
            color:white;
            height: 85vh;
            background-image: url(/static/back.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .imback h1{
            position:absolute;
            margin-bottom: 140px;
            font-size: 80px;
        }
        .imback h2{
            position:absolute;
            font-size:40px;
            margin-top: 60px;
            margin-left: 1000px;
            color:azure
        }
        .info{
            background-color: #2a2a2a;
            color: gainsboro;
            padding: 44px 56px 44px;
            min-height: 60vh;
        }
        .info p:first-of-type{
            font-size: 22px;
            line-height: 1.9;
            padding-bottom: 28px;
            border-bottom: 1px solid #444;
            margin-bottom: 28px;
        }
        .info img{
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 28px;
            display: block;
        }
        .info h3{
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .info p:nth-of-type(2){
            font-size: 22px;
            line-height: 2;
            padding-bottom: 22px;
            border-bottom: 1px solid #444;
            margin-bottom: 22px;
        }
        .info p:last-of-type{
            font-size: 22px;
        }
        .info p:nth-of-type(3){
            font-size: 22px;
        }
        .info .info-link-text{
            font-size: 22px;
            line-height: 2;
            margin-top: 32px;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info .info-link-link{
            font-size: 22px;
            line-height: 2;
            margin-top: 6px;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info a{
            color: white;
            position: relative;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .info a::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: azure;
            transition: width 0.3s ease;
        }
        .info a:hover{
            color: azure;
            text-decoration: none;
        }
        .info a:hover::after{
            width: 100%;
        }
        footer{
            background-color: #1f1f1f;
            height: 85px;
            width: 100%;
            position: relative;
        }
        footer p{
            color:gainsboro;
            font-size: 23px;
            font-weight: bolder;
            position: absolute;
            right: 90px;
            line-height: 85px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>thyssen的个人主页</h2>
    </header>
    <section class="imback">
        <h1>诸位好啊！我是Thyssen</h1>
        <h2>很高兴认识你！</h2>

    </section>
    <section class="info">
        <p>我是北京邮电大学元班的一名大一学生，目前正在学习和计算机相关的课程</p>
        <img src="static/me.png" alt="我的icon">
        <h3>关于我</h3>
        <p>我对机器人、人工智能、医疗和计算机应用方面有些兴趣，想多了解一些相关信息 
        <br>
        我很喜欢历史和戏曲，欢迎有类似爱好的同学来找我闲聊，我肯定有很多问题想向诸位请教
        </p>
        <p class="info-link-text">想了解更多? 请访问我的github主页</p>
        <p class="info-link-link"><a href="https://github.com/gongthyssen-crypto" target="_blank" rel="noopener noreferrer">访问github主页</a></p>
    </section>
    <footer>
        <p> "半醉半醒日复日，花开花落年复年"</p>
    </footer>

</body>
</html>
